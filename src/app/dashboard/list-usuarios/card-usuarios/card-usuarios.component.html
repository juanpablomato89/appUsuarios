<div class="card" style="width: 18rem">
  <img [src]="imgUrl" class="card-img-top" alt="..." />
  <div class="card-body">
    <h5 class="card-title text-center">{{ usuario?.name | uppercase }}</h5>
    <p class="card-text text-center">
      {{ usuario?.email }}
    </p>
    <div class="d-grid gap-2">
      <button class="btn btn-primary btn-xl" type="button">Ver</button>
    </div>
  </div>
</div>
