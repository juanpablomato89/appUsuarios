<div class="row d-flex justify-content-center" *ngIf="loanding">
  <div class="spinner-grow text-primaryc bg-color" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <div class="spinner-grow text-secondary bg-color" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <div class="spinner-grow text-info bg-color" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
<div class="row" *ngIf="!loanding">
  <div *ngFor="let user of listUsuarios" class="col-lg-3" style="margin: 30px">
    <app-card-usuarios [usuario]="user"></app-card-usuarios>
  </div>
</div>
